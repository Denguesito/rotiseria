{% extends "base.html" %}

{% block contenido %}
<section class="agregar-cantidad-section mt-5">
    <h2 class="text-center mb-4">Agregar {{ producto.nombre }} al carrito</h2>
    
    <div class="d-flex justify-content-center">
        <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" style="max-width: 300px; height: auto;">
    </div>

    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Agregar al carrito</button>
    </form>

    <div class="mt-4 text-center">
        <a href="{% url 'index' %}" class="btn btn-secondary">Volver al menu</a>
    </div>
</section>
{% endblock contenido %}
