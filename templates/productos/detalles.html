{% extends "base.html" %}

{% block contenido %}
<section>
    <h2>{{ producto.nombre }}</h2>
    <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" style="max-width: 300px;">
    <p>{{ producto.descripcion }}</p>
    <p>Precio: ${{ producto.precio }}</p>
    <button>Pedir</button>
    <a href="{% url 'productos:lista' %}">Volver a la lista</a>
</section>
{% endblock contenido %}
